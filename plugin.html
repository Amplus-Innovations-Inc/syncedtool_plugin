<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        width: 300px;
      }
      button{
        margin:5px auto;
        display:block;
        width: 100px;
      }
      button {
        color: #fafafa;
        background-color: #e05b0d;
        border: 1px solid #d4560c;
        border-radius: 25px;
        padding: 0 15px;
        cursor: pointer;
        height:32px;
        font-size:14px;
        transition: all 0.2s ease-in-out;
        }
        button:hover {
        box-shadow: 0 0 0 0.0625rem #4590ff;
        background-color: #c24f0c;
        }
        #myProgress {
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
          }
          
          #myBar {
            width: 0%;
            height: 30px;
            background-color: #04AA6D;
            border-radius: 25px;
          }
          #submit-file{
            background-color:grey;
          }
          #alert-message{
            position: absolute;
            display: block;
            text-align:center;
            width: 100%;
            color: black;
        }
</style>

<body>
    <script src="jquery.min.js"></script>
    <script src="background.js"></script>
    <script src="papaparse.min.js"></script>
    <form>
        <input type="file" id="email_csv"accept=".csv" hidden/>
        <div>
            <button id="email-upload-button">Email CSV</button>
        </div>
        
        <input type="file" id="link_csv"accept=".csv" hidden/>
        <div>
            <button id="link-upload-button">Link CSV</button>
        </div>
        
        <button type="submit" id="submit-file" disabled>Share</button>
    </form>
    
    <div id="myProgress">
        <span id='alert-message'></span>
        <div id="myBar"></div>
      </div>

</body>

</html>
