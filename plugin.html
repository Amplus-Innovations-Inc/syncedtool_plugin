<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      width: 300px;
    }
    button {
      margin: auto;
      display: block;
      width: 110px;
    }
    button {
      color: #fafafa;
      background-color: #f26e21;
      border: 1px solid #f26e21;
      border-radius: 25px;
      padding: 0 15px;
      cursor: pointer;
      height: 32px;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
      margin-top: 25px;
    }
    button:hover {
      box-shadow: 0 0 0 0.0625rem #4590ff;
      background-color: #df651e;
    }
    #myProgress {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      margin: 5px auto;
      display: block;
      border: 1px solid rgb(211, 211, 211);
    }

    #myBar {
      width: 0%;
      height: 30px;
      background-color: #04aa6d;
      border-radius: 10px;
    }
    #submit-file {
      background-color: grey;
      margin-top: 10px;
      border: 1px solid grey;
    }
    #alert-message {
      position: absolute;
      display: block;
      text-align: center;
      width: 100%;
      color: black;
      font-size: 12pt;
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 5px;
    }
    .form-child {
      border: 1px solid rgb(211, 211, 211);
    }
    #option-child {
      border-radius: 0px 10px 10px 0px;
    }
    #upload-child {
      border-radius: 10px 0px 0px 10px;
    }
    .div-labels {
      text-align: center;
    }
    #access-options {
      margin: 5px;
    }
    #notify-options {
      margin: 5px;
      margin-bottom: 15px;
    }
  </style>

  <body>
    <script src="jquery.min.js"></script>
    <script src="background.js"></script>
    <script src="papaparse.min.js"></script>
    <form>
      <div class="form-container">
        <div class="form-child" id="upload-child">
          <div>
            <h2 class="div-labels">upload</h2>
            <input type="file" id="email_csv" accept=".csv" hidden />
            <div>
              <button id="email-upload-button">Email CSV</button>
            </div>

            <input type="file" id="link_csv" accept=".csv" hidden />
            <div>
              <button id="link-upload-button">Link CSV</button>
            </div>
          </div>
        </div>
        <div class="form-child" id="option-child">
          <h2 class="div-labels">options</h2>
          <div id="notify-options">
            <div>
              <input
                type="radio"
                name="notify"
                id="notify_new"
                checked="checked"
                value="new"
              />
              <label for="notify_new">Notify New</label>
            </div>
            <div>
              <input type="radio" name="notify" id="notify_all" value="all" />
              <label for="notify_all">Notify All</label>
            </div>
            <div>
              <input type="radio" name="notify" id="notify_none" value="none" />
              <label for="notify_none">Notify None</label>
            </div>
          </div>

          <div>
            <div id="access-options">
              <div>
                <input type="checkbox" id="write_access" />
                <label for="write_access">Write Access</label>
              </div>
              <div>
                <input type="checkbox" id="delete_access" />
                <label for="delete_access">Delete Access</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="myProgress">
        <span id="alert-message"></span>
        <div id="myBar"></div>
      </div>
      <div>
        <button type="submit" id="submit-file" disabled>Share</button>
      </div>
    </form>
  </body>
</html>
